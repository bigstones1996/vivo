<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../js/register.js"></script>
    <script src="../lib/ajax.js"></script>
</head>

<body>
    <div class="container clearfix">

        <div class="reg clearfix">
            <img src="../img/register/logo2.webp" alt="">
            <div class="title">
                <p>帐号注册</p>
            </div>
            <form >

                <input type="text" name="username"  placeholder="请输入用户名">
                <p>成功注册帐号后 , 用户名将不可更改</p>


                <input type="password" name="password" placeholder="请输入密码">
                <p>为保障账户安全 , 请输入8~12位密码 , 可包含大小写字母与数字、_</p>


                <input type="password" name="password1"  placeholder="请再输入密码">
                <p>请再输入一次密码 , 与第一次相同</p>
                <div class="protocol">
                    <div class="check">
                        <img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/selected-icon.a90d513.png.webp" alt="">
                    </div>
                    <div class="read">
                        <span>我已阅读并接受</span>
                        <a href="javascript:;">《服务协议》</a>
                        <span>和</span>
                        <a href="javascript:;">《隐私政策》</a>
                        
                    </div>
                </div>
                <button type="button">立即注册</button>
            </form>
        </div>







        <div class="foot">
            <div class="service">
                <a href="javascript:;">
                    <img src="../img/login/msg.png" alt="">
                    <span>在线客服</span>
                </a>
                <span>
                    <img src="../img/login/phone.png" alt="">
                    <span>400-678-9688(24小时全国服务热线)</span>
                </span>
            </div>
            <div class="copyright">
                COPYRIGHT ©2021 广东天宸网络科技有限公司 版权所有 保留一切权利 | 隐私政策 | 法律声明 | 粤B2-20080267 | 粤ICP备05100288号
            </div>
        </div>
    </div>
    

</body>

</html>
