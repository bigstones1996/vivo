<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../js/login.js"></script>
    <script src="../lib/ajax.js"></script>
    <script src="../js/cookie.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="login">
            <div class="banner">
                <div class="logo">
                    <img src="../img/login/logo-1.png" alt="">

                </div>
                <form method="post">
                    <img src="../img/login/logo2.webp" alt="">
                    <p>帐号登录</p>
                    <div class="acc"><a href="javascript:;">短信验证码登录</a></div>
                    <input type="text" name="username"  placeholder="请输入用户名">
                    <br>
                    <input type="password" name="password"  placeholder="请输入密码">
                    <br>
                    <div class="rem">
                        <span>记住密码</span>

                        <div class="check">
                            <img  src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/selected-icon.a90d513.png" alt="">
                        </div>
                    </div>
                    <button class="btn" type="button">登录</button>
                    <div class="register">注册vivo帐号</div>
                    <div class="tips">
                        注册可能会有延时，请耐心等待，如果长时间未响应,请刷新页面!
                    </div>
                    <div class="other-way">
                        <div class="o-title">
                            
                            <span>其他方式登录</span>
                        </div>
                        <ul class="o-icon">
                            <li class="wx"></li>
                            <li class="ali"></li>
                            <li class="wb"></li>
                        </ul>
                    </div>
                </form>

            </div>

        </div>
        <div class="foot">
            <div class="service">
                <a href="javascript:;">
                    <img src="../img/login/msg.png" alt="">
                    <span>在线客服</span>
                </a>
                <span>
                    <img src="../img/login/phone.png" alt="">
                    <span>400-678-9688(24小时全国服务热线)</span>
                </span>
            </div>
            <div class="copyright">
                COPYRIGHT ©2021 广东天宸网络科技有限公司 版权所有 保留一切权利 | 隐私政策 | 法律声明 | 粤B2-20080267 | 粤ICP备05100288号
            </div>
        </div>
    </div>






</body>

</html>
